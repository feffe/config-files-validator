language: python

matrix:
  include:
    - name: py38
      python: 3.8
      env: TOXENV=py38
    - name: py39
      python: 3.9
      dist: xenial
      sudo: true
      env: TOXENV=py39
    - name: lint
      python: 3.8
      dist: xenial
      sudo: true
      env: TOXENV=lint

install:
  - pip install tox

script:
  - tox

